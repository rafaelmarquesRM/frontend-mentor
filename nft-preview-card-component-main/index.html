<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="photos">
          <img src="images/image-equilibrium.jpg" alt="" class="photo" />
          <div class="overlay">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>

        <h1 class="name">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="status">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="Price" class="icon" />
            <p class="title">0.041 ETH</p>
          </div>
          <div class="daysleft">
            <img src="images/icon-clock.svg" alt="Days left" class="icon" />
            <p class="title">3 days left</p>
          </div>
        </div>
        <hr class="line" />
        <div class="autor">
          <img
            src="images/image-avatar.png"
            alt="Autor avatar"
            class="avatar"
          />
          <p class="title">
            Creation of <a href="#" class="link">Jules Wyvern</a>
          </p>
        </div>
      </div>

      <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/rafaelmarquesrm">Rafael Marques</a>.
      </footer>
    </main>
  </body>
</html>
