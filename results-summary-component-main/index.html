<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="your-result">
        <h1>Your Result</h1>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h1>Summary</h1>
        <ul>
          <li id="reaction">
            <div class="result-name">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <h1>Reaction</h1>
            </div>
            <div class="result-rating">
              <p>80 <span>/ 100</span></p>
            </div>
          </li>
          <li id="memory">
            <div class="result-name">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <h1>Memory</h1>
            </div>
            <div class="result-rating">
              <p>92 <span>/ 100</span></p>
            </div>
          </li>
          <li id="verbal">
            <div class="result-name">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <h1>Verbal</h1>
            </div>
            <div class="result-rating">
              <p>61 <span>/ 100</span></p>
            </div>
          </li>
          <li id="visual">
            <div class="result-name">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <h1>Visual</h1>
            </div>
            <div class="result-rating">
              <p>72 <span>/ 100</span></p>
            </div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/rafaelmarquesRM">Rafael Marques</a>.
    </footer>
  </body>
</html>
