<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>
    <main>
      <img src="./images/illustration-hero.svg" alt="" class="hero-img" />
      <div class="card">
        

        <div class="order-summary">
          <h1 class="title">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        
          <div class="annual-plan">
              <div class="actual-plan">
                <figure class="avatar-plan">
                  <img src="./images/icon-music.svg" alt="Icon music" /> 
                </figure>
                <div class="description-plan">
                  <h1 class="title">Annual Plan</h1>
                  <p class="description">$59.99/year</p>
                </div>
                
              </div>

            <a href="#" class="change">Change</a>
          </div>

        <button class="proceed-payment">Proceed to Payment</button>
        <a href="#" class="cancel-order">Cancel Order</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/rafaelmarquesRM">Rafael Marques</a>.
    </div>
  </body>
</html>
