<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <figure class="cover">
          <img src="images/bg-pattern-card.svg" alt="" class="img-cover" />
        </figure>
        <img src="./images/image-victor.jpg" alt="" class="profile-img" />
        <div class="profile-info">
          <h1 class="name">Victor Crest<span class="age"> 26</span></h1>
          <p class="city">London</p>
        </div>
        <hr />
        <ul class="datas">
          <li class="data">
            <h1 class="data-title">80K</h1>
            <p class="data-info">Followers</p>
          </li>
          <li class="data">
            <h1 class="data-title">803K</h1>
            <p class="data-info">Likes</p>
          </li>
          <li class="data">
            <h1 class="data-title">1.4K</h1>
            <p class="data-info">Photos</p>
          </li>
        </ul>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/rafaelmarquesrm">Rafael Marques</a>.
      </footer>
    </main>
  </body>
</html>
